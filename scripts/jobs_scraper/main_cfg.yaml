#=============================
#      DATABASE CONFIG
#=============================
db_filepath: ~/databases/rss_feeds.sqlite
#=============================
#      DATA INPUT CONFIG
#=============================
data_paths:
  # Short names --> Full names
  us_states: ~/data/dev_jobs_insights/us_states.json
  # NOTE: if `cached_webpages_dirpath` is 'None', then the webpages will not be
  # cached. The webpages will then be retrieved from the internet.
  cached_webpages: ~/data/dev_jobs_insights/cache/webpages/stackoverflow_job_posts/
  currencies: ~/data/dev_jobs_insights/currencies.json
#=============================
#       SAVING CONFIG
#=============================
saving_cfg:
  scraped_job_data_dirpath: ~/data/dev_jobs_insights/scraped_job_data
  split_size: 100
#=============================
#       SALARY CONFIG
#=============================
dest_currency: USD
#=============================
#     HTTP REQUEST CONFIG
#=============================
# All in seconds
http_get_timeout: 5
delay_between_requests: 2
headers:
  User-Agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_9_5) AppleWebKit 537.36 (KHTML, like Gecko) Chrome"
  Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
  # TODO: add plt.tight_layout() to map_usa
  map_usa:
    display_graph: False
    save_graph: True
    fname: map_usa.png
    draw_parallels: False
    draw_meridians: False
    fig_width: 9.7
    fig_height: 6
    title: Distribution of Stack Overflow developer job posts in the USA
    # TODO: annotation is disabled
    annotation:
      topk: 5
      fontsize: 4
      fontweight: bold
      ha: left
      va: bottom
      color: k
    basemap:
      # TODO: find out the complete name of the map projection used
      # We are using the Lambert [...] map projection and cropping the map to
      # display only the USA territory
      projection: lcc
      llcrnrlon: -119
      llcrnrlat: 22
      urcrnrlon: -64
      urcrnrlat: 49
      lat_1: 33
      lat_2: 45
      lon_0: -95
    map_coordinates:
      color: Blue
      marker: o
       # The marker to be drawn on a map is scaled by a factor
      marker_scale: 2
  map_world:
    display_graph: False
    save_graph:  True
    fname: map_world.png
    # TODO: drawing parallels and meridians disabled
    draw_parallels: True
    draw_meridians: True
    draw_coastlines: True
    draw_countries: True
    draw_map_boundary: True
    draw_states: True
    fill_continents: True
    fig_width: 12.7
    fig_height: 8
    title: Distribution of Stack Overflow developer job posts in the world
    # TODO: annotation is disabled
    annotation:
      topk: 5
      fontsize: 4
      fontweight: bold
      ha: left
      va: bottom
      color: k
    basemap:
      # A Miller cylindrical projection
      projection: mill
      llcrnrlon: -180
      llcrnrlat: -60
      urcrnrlon: 180
      urcrnrlat: 80
    map_coordinates:
      color: Blue
      marker: o
       # The marker to be drawn on a map is scaled by a factor
      marker_scale: 1.1
